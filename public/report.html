<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Report - TrioFresh Mart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="/images/triofresh-mart.jpeg">
</head>

</head>
<body>
<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">TrioFresh Mart</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="card-header">Inventory Report</div>
    <div class="card-body">
      <button id="downloadPdfBtn" class="btn btn-danger mb-3">⬇️ Download Invoice PDF</button>
      <table class="table table-striped" id="inventoryTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Reorder Level</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- jsPDF libraries for PDF export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
