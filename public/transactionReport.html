<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Report - TrioFresh Mart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="/images/triofresh-mart.jpeg">
</head>

</head>
<body>
<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">TrioFresh Mart</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="card-header">Purchase & Sales Report</div>
    <div class="card-body">
      <table class="table table-striped" id="transactionTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Supplier/Customer</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
