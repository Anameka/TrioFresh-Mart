<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales - TrioFresh Mart</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="/images/triofresh-mart.jpeg">
</head>
<body>
<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">TrioFresh Mart</a>
  </div>
</nav>

<div class="container">
  <div class="card">
    <div class="card-header">Record a Sale</div>
    <div class="card-body">
      <form id="salesForm">
        <input type="text" class="form-control mb-2" name="productId" placeholder="Product ID" required>
        <input type="number" class="form-control mb-2" name="quantitySold" placeholder="Quantity Sold" required>
        <input type="text" class="form-control mb-2" name="customer" placeholder="Customer Name (optional)">
        <button class="btn btn-warning">Record Sale</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
